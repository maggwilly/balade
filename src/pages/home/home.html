<ion-content scroll="false">
	<div class="videos inCallUI">
		<video playsinline id="remote" autoplay="true" *ngIf="callService.remoteVideo" [src]="callService.remoteVideo"></video>
		<video playsinline id="local" muted="muted" autoplay="true" *ngIf="callService.localStream"  [ngClass]="{preview: true}"></video>
	</div>
</ion-content>
